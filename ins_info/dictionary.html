                  <li>
                    <button type="button">
                      <span class="num">1 </span>
                      <div>
                        <strong class="word">가격결정</strong>
                        <p class="desc_text">시장에서 수요자(소비자)는 물건을 될 수 있는 한 싸게 사고 공급자(생산자)는 가능한 한 물건을 비싸게 파는 것이 유리하다. 그러나 이러한 물건의 가격은 수요자나 공급자 어느 한쪽이 일방적으로 결정하는 것이 아니라 시장에서 그 물건의 수요와 공급의 양에 따라 결정된다.
                        즉, 어떤 물건이 인기가 좋아 이 물건을 사려는 사람은 많은데 팔겠다는 물건의 양이 적은 경우 (수요량이 공급량보다 많은 경우)에는 가격이 올라가고 반대로 사겠다는 양보다 더 많은 물건이 시장에 공급되면 가격은 떨어지게 된다.
                        아이스크림을 예로 들어 설명해보자. 어떤 나라에서 나라 전체의 상점에 공급되는 아이스크림의 양은 변하지 않고 일정한 양이 공급되고 있는데 아이스크림을 사려는 사람(수요량)이 현재보다 늘어난다면 아이스크림의 가격은 현재보다 올라가게 된다.  </p>
                      </div>

                      <div>
                        <strong class="word">가계소비자지출</strong>
                        <p class="desc_text">가계소비지출(Household consumption expenditures) 가구에서 가구원의 생활에 필요한 재화나 용역을 구입한 대가로 지출되는 일체의 비용으로서 식료품비, 광열수도비, 교육비, 교양오락비, 주거비, 피복신발비, 교통통신비, 기타잡비로 구성되며현금지출 외에 자가소비 평가액, 주거용 건물의 감가상각액도 포함. </p>
                      </div>
                    </button>
                  </li>
                  <li>
                    <button type="button">
                      <span class="num">5</span>
                      <div>
                        <strong class="word">가계수지</strong>
                        <p class="desc_text">가계수지(Households' total income and expenditure) 일정기간 중 가구의 총수입과 총지출을 가계수지라고 하는데 언제나 「총수입 = 총지출」의 관계가 성립된다.</p>
                      </div>
                    </button>
                  </li>
                  <li>
                    <button type="button">

                        <strong class="word">가계수표</strong>

                      </div>
                    </button>
                  </li>
                  <li>
                    <button type="button">

                      <div>
                        <strong class="word">가계약(假契約)</strong>

                      </div>
                    </button>
                  </li>
                  <li>

                      </div>
                    </button>
                  </li>
                  <li>

                      </div>

                  </li>

                      </div>

                  </li>

  <script>

    // 키워드 센터 정렬
    var $scrItem = $('.horizonScroll__item');
        $scrItem.click(function() {
        var target = $(this);
        $scrItem.removeClass('on');
        target.addClass('on');
        scrollCenter(target);
    });

      $(window).on('load resize', function () {
        if ($(window).innerWidth() < 768) {
           // 모바일에서 아코디언
          $('.dic_view_box .bot li').on('click',function(){

            if(!$(this).hasClass('on')){
                $('.dic_view_box .bot li').removeClass('on');
                $(this).addClass('on');

                $('.dic_view_box .bot li .desc_text').slideUp();
                $(this).find('.desc_text').slideDown();

            }else{
                $(this).removeClass('on');
                $(this).find('.desc_text').slideUp();
            }
          }); 
        } else {
          $('.dic_view_box .bot li').on('click',function(){
            $(this).addClass('on').siblings().removeClass('on')
            // on된 값 찾아서 웹 설명 뷰에 넣기
            const nowDesc =  $('.dic_view_box .bot li.on').find('div').html() 
            $('.web_desc_view').find('.txt_box').html(nowDesc)
          })
        }

        resizeScrollCenter();
      })

    resizeScrollCenter();
