<script>
    $(document).ready(function() {
        const tabDep1 = $(".tab_dep1");
        const depthValue = tabDep1.data('menu');
        const pageValue = tabDep1.find('ul').data('page');
    
        // 모든 ul 요소를 선택
        const ulElements = tabDep1.find('ul');

        ulElements.each(function() {
            const ulPage = $(this).data('page');

            if (ulPage === depthValue) {
                $(this).addClass('active');
            }else {
                $(this).remove();
            }
        });

      

        // 현재url , tab a 링크 비교후 on 붙이기
        var currentPageURL = window.location.href;
        // 로컬에서 작업 후 비교하고있어 호스트주소가 로컬로 되어있습니다
        var hostURL = 'http://127.0.0.1:5500'; 

        // 호스트 부분을 제외한 현재 페이지 URL
        var relativeURL = currentPageURL.replace(hostURL, '');
        console.log(relativeURL)
  
        $('.tab_dep1 ul li a').each(function() {
            var linkURL = $(this).attr('href');
            if (linkURL === relativeURL) {
                $(this).parent('li').addClass('on');
            }
        });

        var nowOn = $('.tab_dep1 .active li.on a').text()
        $('.tab_dep1 .now_btn').text(nowOn)

        $('.tab_dep1 .now_btn').on('click',function(){
            $(this).toggleClass('on')
            $(this).siblings('ul').slideToggle();
            $('.tab_dep1 li').on('click',function(){
            $(this).parent().slideUp()
            })
        })
    });
</script>
