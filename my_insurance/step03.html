  <script>

    
    const nowBreadcrum = document.querySelector('.breadcrumb li[aria-current="page"] span');

    tabs.forEach(tab => {
        tab.addEventListener('click', () => {
            tabs.forEach(t => {
                t.classList.remove('on');
                t.setAttribute('aria-selected', 'false');
            });
            tab.classList.add('on');
            tab.setAttribute('aria-selected', 'true');

            tabContents.forEach(content => {
                content.classList.remove('active');
            });

            const tabId = tab.getAttribute('id').replace('tab', '');
            const targetTab = document.getElementById('tabpanel' + tabId);
            targetTab.classList.add('active');

            const activeTabText = tab.innerText;
            nowBreadcrum.innerText = activeTabText
            
            // console.log("현위치: " + activeTabText);
        });
    });

    function gradeSearchView () {
      $('.car_search_view').slideDown()
    }

</script>
